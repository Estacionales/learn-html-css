<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form (input 요소)</title>
  </head>
  <body>
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>
    <!-- 한 줄 입력 서식 -->
    <form action="https://formspree.io/f/xovjyjzd" method="post">
      <fieldset>
        <legend>폼 서식</legend>
        <!-- text 타입 -->
        <div>
          <label for="userName">이름</label>
          <input
            type="text"
            name="userName"
            id="userName"
            required
            placeholder="남상호"
            maxlength="3"
          />
        </div>
        <!-- password 타입 -->
        <div>
          <label for="userPwd">비밀번호</label>
          <input
            type="password"
            name="userPwd"
            id="userPwd"
            placeholder="8자리 이상"
          />
        </div>
        <!-- search 타입 -->
        <div>
          <label for="likelionSearch">검색</label>
          <input type="search" name="likelionSearch" id="likelionSearch" />
        </div>
        <!-- email 타입 -->
        <div>
          <label for="userEmail">이메일</label>
          <input type="email" name="userEmail" id="userEmail" />
        </div>
        <!-- tel 타입 -->
        <div>
          <label for="userPhone">연락처</label>
          <input type="tel" name="userPhone" id="userPhone" />
        </div>
        <!-- 체크 박스 -->
        <div><input type="checkbox" value="html" name="classLikelion" id="classHtml" />
        <label for="classHtml">HTML</label>
        </div>
        </div>
        <div><input type="checkbox" value="css" name="classLikelion" id="classCss" />
        <label for="classCss">CSS</label>
        </div>
        </div>
        <div><input type="checkbox" value="js" name="classLikelion" id="classJs" />
        <label for="classJs">JS</label>
        </div>
        <!-- 둥근 선택 박스 -->
        <div><input type="radio" checked name="classRoom" id="classRoom11" />
        <label for="classRoom11">회고 11팀</label>
        </div>
        </div>
        <div><input type="radio" name="classRoom" id="classRoom1" />
        <label for="classRoom1">회고 1팀</label>
        </div>
        <!-- 전송 버튼 -->
        <input type="submit" value="전송" />
      </fieldset>
    </form>
  </body>
</html>
