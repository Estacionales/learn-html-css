<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <link rel="stylesheet" as="style" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" />
    <link rel="stylesheet" href="/src/ui/components/select/select.css" />
    <title>Select UI</title>
  </head>
  <body>
    <h1>Select UI</h1>
    <div class="select-container" tabindex="0">
      <label for="language-select">
        <!-- 지구본 아이콘 -->
        <img src="/src/assets/icon/global.svg" alt="지구본" class="global-icon" />
        
        <!-- select 박스 -->
        <select id="language-select">
          <option value="ko" selected>한국어</option>
          <option value="en">English</option>
        </select>
  
        <!-- 역삼각형 아이콘 -->
        <img src="/src/assets/icon/triangle.svg" alt="드롭다운" class="dropdown-icon" />
      </label>
    </div>
  </body>
</html>
